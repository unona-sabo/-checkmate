<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Smooth 3D Icon with Checkmark and Queen -->
  
  <defs>
    <linearGradient id="bgGrad3d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d6bb8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2b5aa6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e4085;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="queenGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9a825;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="checkGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45a049;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="sphere">
      <stop offset="0%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9a825;stop-opacity:1" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bgGrad3d)"/>
  
  <!-- 3D Checkmark on left -->
  <g transform="translate(80, 200)">
    <!-- Shadow -->
    <ellipse cx="30" cy="100" rx="40" ry="12" fill="#000000" opacity="0.3"/>
    
    <!-- Main checkmark with smooth curves -->
    <path d="M0 50 Q3 47 6 50 L35 85 Q38 89 42 85 L90 15 Q93 11 97 15 L103 22 Q106 26 103 30 L45 115 Q42 119 38 115 L0 70 Q-3 66 0 62 Z" 
          fill="url(#checkGreen)"/>
    
    <!-- Dark side -->
    <path d="M103 22 L97 15 L90 15 L45 115 L38 115 L42 108 L95 25 Z" 
          fill="#2e7d32" opacity="0.6"/>
    
    <!-- Light side -->
    <path d="M0 50 L6 50 L35 85 L42 85 L39 78 L10 46 Z" 
          fill="#66bb6a" opacity="0.5"/>
    
    <!-- Highlight with smooth curve -->
    <ellipse cx="28" cy="70" rx="10" ry="16" fill="#c8e6c9" opacity="0.4" transform="rotate(-40 28 70)"/>
  </g>
  
  <!-- 3D Queen centered (smooth curves) -->
  <g transform="translate(280, 100)">
    
    <!-- Base shadow -->
    <ellipse cx="0" cy="280" rx="90" ry="20" fill="#000000" opacity="0.4"/>
    
    <!-- Base with smooth curves -->
    <ellipse cx="0" cy="280" rx="75" ry="18" fill="#c68f00"/>
    <ellipse cx="0" cy="277" rx="75" ry="15" fill="url(#queenGold)"/>
    <path d="M-68 280 Q-66 275 -63 270 Q-60 260 -58 260 L58 260 Q60 260 63 270 Q66 275 68 280 Z" 
          fill="url(#queenGold)"/>
    <ellipse cx="0" cy="260" rx="64" ry="14" fill="#ffd700"/>
    <ellipse cx="0" cy="261" rx="60" ry="12" fill="#c68f00" opacity="0.3"/>
    
    <!-- Lower body (smooth taper) -->
    <path d="M-58 260 Q-56 250 -54 230 Q-52 200 -50 180 Q50 180 52 200 Q54 230 56 250 Q58 260 58 260 Z" 
          fill="url(#queenGold)"/>
    <path d="M-58 260 Q-56 250 -54 230 Q-52 200 -50 180 L-43 180 Q-45 200 -47 230 Q-49 250 -51 260 Z" 
          fill="#f9a825"/>
    <path d="M58 260 Q56 250 54 230 Q52 200 50 180 L43 180 Q45 200 47 230 Q49 250 51 260 Z" 
          fill="#c68f00" opacity="0.5"/>
    <ellipse cx="-42" cy="220" rx="7" ry="35" fill="#ffed4e" opacity="0.4"/>
    <ellipse cx="0" cy="180" rx="53" ry="13" fill="#ffd700"/>
    
    <!-- Middle section (gentle curve) -->
    <path d="M-48 180 Q-46 165 -44 150 Q-42 135 -42 130 L42 130 Q42 135 44 150 Q46 165 48 180 Z" 
          fill="url(#queenGold)"/>
    <path d="M-48 180 Q-46 165 -44 150 Q-42 135 -42 130 L-36 130 Q-36 135 -38 150 Q-40 165 -42 180 Z" 
          fill="#f9a825"/>
    <path d="M48 180 Q46 165 44 150 Q42 135 42 130 L36 130 Q36 135 38 150 Q40 165 42 180 Z" 
          fill="#c68f00" opacity="0.5"/>
    <ellipse cx="0" cy="130" rx="43" ry="11" fill="#ffd700"/>
    
    <!-- Neck (smooth) -->
    <path d="M-30 130 Q-30 120 -30 110 Q-30 105 -30 100 L30 100 Q30 105 30 110 Q30 120 30 130 Z" 
          fill="url(#queenGold)"/>
    <path d="M-30 130 Q-30 120 -30 110 Q-30 105 -30 100 L-22 100 Q-22 105 -22 110 Q-22 120 -22 130 Z" 
          fill="#f9a825"/>
    <path d="M30 130 Q30 120 30 110 Q30 105 30 100 L22 100 Q22 105 22 110 Q22 120 22 130 Z" 
          fill="#c68f00" opacity="0.5"/>
    <ellipse cx="0" cy="100" rx="31" ry="9" fill="#ffd700"/>
    <ellipse cx="0" cy="99" rx="27" ry="6" fill="#ffed4e"/>
    
    <!-- Head (soft) -->
    <path d="M-35 100 Q-35 85 -35 70 Q-35 55 -35 45 L35 45 Q35 55 35 70 Q35 85 35 100 Z" 
          fill="url(#queenGold)"/>
    <path d="M-35 100 Q-35 85 -35 70 Q-35 55 -35 45 L-28 45 Q-28 55 -28 70 Q-28 85 -28 100 Z" 
          fill="#f9a825"/>
    <path d="M35 100 Q35 85 35 70 Q35 55 35 45 L28 45 Q28 55 28 70 Q28 85 28 100 Z" 
          fill="#c68f00" opacity="0.5"/>
    <ellipse cx="-12" cy="72" rx="3" ry="20" fill="#ffed4e" opacity="0.3"/>
    <ellipse cx="0" cy="45" rx="36" ry="10" fill="#ffd700"/>
    
    <!-- Crown points (smooth curves) -->
    <path d="M-38 45 Q-36 35 -34 25 Q-33 15 -32 10 Q-31 15 -30 25 Q-28 35 -26 43 Z" 
          fill="url(#queenGold)"/>
    <path d="M-32 10 Q-31 15 -30 25 Q-28 35 -26 43 L-29 43 Q-31 35 -32 25 Q-33 15 -34 10 Z" 
          fill="#f9a825"/>
    
    <path d="M-20 45 Q-18 32 -16 25 Q-15 20 -14 20 Q-13 20 -12 25 Q-10 32 -8 43 Z" 
          fill="url(#queenGold)"/>
    <path d="M-14 20 Q-13 20 -12 25 Q-10 32 -8 43 L-11 43 Q-13 32 -14 25 Q-15 20 -16 20 Z" 
          fill="#ffed4e" opacity="0.6"/>
    
    <path d="M-6 45 Q-4 25 -2 10 Q-1 2 0 0 Q1 2 2 10 Q4 25 6 43 Z" 
          fill="url(#queenGold)"/>
    <path d="M0 0 Q1 2 2 10 Q4 25 6 43 L3 43 Q1 25 0 10 Q-1 2 -2 0 Z" 
          fill="#ffed4e" opacity="0.7"/>
    <path d="M0 0 Q-1 2 -2 10 Q-4 25 -6 43 L-3 43 Q-1 25 0 10 Q1 2 2 0 Z" 
          fill="#f9a825"/>
    
    <path d="M8 45 Q10 32 12 25 Q13 20 14 20 Q15 20 16 25 Q18 32 20 43 Z" 
          fill="url(#queenGold)"/>
    <path d="M14 20 Q15 20 16 25 Q18 32 20 43 L17 43 Q15 32 14 25 Q13 20 12 20 Z" 
          fill="#c68f00" opacity="0.5"/>
    
    <path d="M26 45 Q28 35 30 25 Q31 15 32 10 Q33 15 34 25 Q36 35 38 43 Z" 
          fill="url(#queenGold)"/>
    <path d="M32 10 Q33 15 34 25 Q36 35 38 43 L35 43 Q33 35 32 25 Q31 15 30 10 Z" 
          fill="#c68f00" opacity="0.6"/>
    
    <!-- Crown sphere (smooth) -->
    <ellipse cx="0" cy="-8" rx="18" ry="6" fill="#c68f00" opacity="0.4"/>
    <circle cx="0" cy="-15" r="18" fill="url(#sphere)" filter="url(#glow)"/>
    <ellipse cx="-5" cy="-20" rx="8" ry="6" fill="#ffed4e" opacity="0.6"/>
    <ellipse cx="3" cy="-10" rx="9" ry="6" fill="#c68f00" opacity="0.3"/>
    
  </g>
  
</svg>